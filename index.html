<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoopCast</title>
    <style>
        /* Set up a colorful gradient background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #FFE5B4;
        }

        /* Container for the entire content */
        .container {
            max-width: 900px;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        /* Profile picture (circular image) */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            display: block;
            border: 4px solid white;
        }

        /* Banner */
        .banner {
            width: 100%;
            max-height: 200px;
            margin: 20px 0;
            object-fit: cover;
            border-radius: 10px;
            border: 4px solid white;
        }

        /* Style for headings */
        h1 {
            font-size: 2.5rem;
            color: #FFC0CB;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
        }

        /* Container for each video */
        .video-wrapper {
            margin: 20px 0;
            background-color: rgba(255, 165, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        /* Custom image for video frame */
        .video-frame {
            background-image: url('https://cdn.discordapp.com/attachments/1248207244231970818/1295592871163858984/cosmic-reef-2020_49812591788_o.png?ex=670f3663&is=670de4e3&hm=0ea68042f7e620cae2f3a453876a573b0064140a4b02749aa3b8dbac97550b42&'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            padding: 20px;
        }

        video {
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
            background: transparent;
        }

        /* GIF between videos */
        .gif {
            width: 100%;
            max-height: 300px;
            margin: 20px 0;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #0000FF;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .profile-pic {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
