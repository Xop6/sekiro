<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Showcase</title>
    <style>
        /* Set up a colorful gradient background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        /* Container for the entire content */
        .container {
            max-width: 900px;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Translucent container */
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        /* Style for headings */
        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
        }

        /* Container for each video */
        .video-wrapper {
            margin: 20px 0;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Heading of the Website -->
        <h1>ScoopCast chained together livestreams</h1>
        <p>Enjoy these amazing streams!</p>

        <!-- First Video -->
        <div class="video-wrapper">
            <h2>720P Quality</h2>
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Second Video -->
        <div class="video-wrapper">
            <h2>1080P Quality</h2>
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 by ScoopCast. All Rights Reserved.</p>
        </footer>
    </div>

</body>
</html>
